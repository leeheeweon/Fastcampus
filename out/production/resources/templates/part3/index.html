<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>일기장</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/part3/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">이희원의 홈페이지</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/part1/index}">사칙연산 계산기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/part2/index}">대출이자 계산기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/part3/index}">일기장</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <h1>일기장</h1>

    <div class="row g-2 mb-3">
        <div class="col-md">
            <div class="form-floating">
                <input type="date" class="form-control" id="date">
                <label for="date">오늘 날짜를 입력해주세요</label>
            </div>
        </div>
        <div class="col-md">
            <small style="color: gray;">오늘 기분은 어땠나요?</small>
            <div id="emoji"></div>
        </div>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="text">
        <label for="text">오늘 있었던 일을 기록하세요</label>
    </div>

    <button type="button" id="save" class="btn btn-primary mb-3">저장하기</button>

    <div class="list-group" id="result"></div>
</main>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/part3/emoji.min.js}"></script>
<script th:src="@{/js/part3/script.js}"></script>
</body>
</html>
